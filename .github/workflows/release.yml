name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.repository_owner == 'codecontinent' && github.event.repository.fork == false

    permissions:
      contents: write # Needed for creating releases
      id-token: write # required for OIDC auth
      issues: write # If semantic-release manages release notes/issues
      pull-requests: write # If it comments on PRs

    steps:
      - name: 🔍 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs commit history + tags
          fetch-tags: true

      - name: 🔑 Generate GitHub App Token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0
          run_install: false

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🏗️ Build
        run: pnpm build

      - name: 🚀 Run semantic-release
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Uses .npmrc for npm
        run: pnpm exec semantic-release

      - name: Publish package to JSR
        run: |
          mv .npmrc .npmrc.bak  
          npx jsr publish --allow-dirty
          mv .npmrc.bak .npmrc
